<div class="container my-5">
    <h1 class="text-center py-3">Items</h1>
    <div class="row">
        <div class="col-lg-3 col-md-6 item-container" *ngFor="let item of items">
            <div class="m-3 p-3 shadow item-main">
                <div class="heart"><i class="fa-solid fa-heart"></i></div>
                <div>
                    <img class="items itemImage"  src="{{item.images[0]}}" alt="{{item.title}}">
                </div>
                <div>
                    {{item.category}}
                </div>
                <div class="item-heading">{{item.title}}</div>
                <div class="d-flex justify-content-between">
                    <div>{{item.price | currency}}</div>
                    <div class="stars">{{item.rating}}</div>
                </div>
                <div class="cartDiv mt-2"><button class="btn btn-danger w-100">Add to Cart</button></div>
            </div>
            
        </div>
       
    </div>


    
</div>
